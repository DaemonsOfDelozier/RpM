<html>
  <head>
    <meta charset="utf-8">
    <!-- Latest compiled and minified bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/latest/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="dist/css/styles.css">
    <title>Creating a Full-Stack Python Application with NPM, React.js and Webpack</title>
  </head>
  <body>
    <div id="content"></div>
    <script src="dist/bundle.js" type="text/javascript"></script>
    <script src="dist/maps.js" type="text/javascript"></script>

    <!-- Google Maps API -->
    <div id="floating-panel">
    <b>Start: </b>
    <select id="start">
      <option value="Kent, OH">Kent</option>
      <option value="Brimfield, OH">Brimfield</option>
      <option value="Cleveland, OH">Cleveland</option>
    </select>
    <b>End: </b>
    <select id="end">
      <option value="Akron, OH">Akron</option>
      <option value="Columbus, OH">Columbus</option>
      <option value="Dayton, OH">Dayton</option>
    </select>
    </div>
    <div id="map"></div>
    &nbsp;
    <div id="warnings-panel"></div>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDy8sULYLBwu2p7wfiY9tyb-pMRER9s2Qs&callback=initMap"></script>
    <!-- End Google Maps API -->
    
  </body>
</html>
