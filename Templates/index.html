<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Latest compiled and minified bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <!-- minified slicknav css -->
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/slicknav.min.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/styles.css') }}">

    <link rel="shortcut icon" href="{{ url_for('static', filename='css/img/favicon.png') }}" type="image/x-icon">
    <link rel="icon" href="{{ url_for('static', filename='css/img/favicon.png') }}"  type="image/x-icon">

    <!-- Google Maps API -->

    <title>Routes Per Mile</title>

<script>
  (adsbygoogle = window.adsbygoogle || []).push({

    enable_page_level_ads: true
  });
</script>
  </head>
  <body>
    {% if current_user.is_authenticated %}
    <script type="text/javascript">
      window.user = {};
      window.user.name = '{{ current_user.name }}';

    <script type="text/javascript">
      window.CLIENT_ID = '{{ client_id | safe }}';
    </script>
    <div id="content"></div>
    <script src="{{ url_for('static', filename='bundle.js') }}" type="text/javascript"></script>
    <script src="{{ url_for('static', filename='jquery.min.js') }}" type="text/javascript"></script>
    <script src="{{ url_for('static', filename='jquery.slicknav.min.js') }}" type="text/javascript"></script>
